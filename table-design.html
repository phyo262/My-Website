<!DOCTYPE html>
<html lang="en">

<head>
   <style>
    .imgbox{
     float:left;
     text-align:center;
     width:120px;
     height:100;
     border:10px solid rgb(155, 48, 48);
     margin:4px;
     padding:6px;
    }
    button{
        width:100%
    }
   </style>
   </head>
   <body>
    
    <div class="imgbox" id="imgbox1">Box 1<br>
        <img src="https://plus.unsplash.com/premium_photo-1706035325581-5ade1389a137?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Flower"style="width:100%"style="height:100"><br>
        <button onclick="removeElement()">Remove</button>
    </div>

      <div class="imgbox" id="imgbox2">Box 2<br>
        <img src="https://images.unsplash.com/photo-1474112704314-8162b7749a90?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Flower"style="width:100%"style="height:100"><br>
        <button onclick="ChangeVisibility()">Hide</button>
        </div>

        <div class="imgbox" id="imgbox3">Box 3<br>
        <img src="https://images.unsplash.com/photo-1520763185298-1b434c919102?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Flower"style="width:100%"style="height:100"><br>
        <button onclick="resetElement()">Reset All</button>
    </div>
    <script>
        function removeElement(){
            document.getElementById("imgbox1").style.display="none";
        }
         function ChangeVisibility(){
            document.getElementById("imgbox2").style.visibility="hidden";
        }
         function resetElement(){
            document.getElementById("imgbox1").style.display="block";
            document.getElementById("imgbox2").style.visibility="visible";
        }
    </script>
   </body>
   </html>
